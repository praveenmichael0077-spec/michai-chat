    <title>Michai Friend Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes pop-in {
        0% {
          opacity: 0;
          transform: scale(0.9) translateY(5px);
        }
        100% {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }
      .animate-pop-in {
        animation: pop-in 0.3s ease-out both;
      }

      @keyframes screen-fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-screen-fade-in {
        animation: screen-fade-in 0.5s ease-out both;
      }

      @keyframes pulse-dot {
        0%, 100% {
          opacity: 0.3;
        }
        50% {
          opacity: 1;
        }
      }
      .animate-pulse-dot {
        animation: pulse-dot 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
    </style>
